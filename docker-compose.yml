services:
  tests:
    image: maven:3.9.6-eclipse-temurin-17
    container_name: food-delivery-tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/food_delivery
      DB_USER: fooddelivery_user
      DB_PASSWORD: fooddelivery_pass
      DB_HOST: db
      DB_PORT: 5432
    working_dir: /app
    entrypoint: ["/bin/bash", "-lc"]
    command: "./run_scheme.sh && mvn test -Ddb.user=$$DB_USER -Ddb.password=$$DB_PASSWORD"
    volumes:
      - ./:/app

  db:
    image: postgres:15
    container_name: food-delivery-db
    restart: always
    environment:
      POSTGRES_USER: fooddelivery_user
      POSTGRES_PASSWORD: fooddelivery_pass
      POSTGRES_DB: food_delivery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fooddelivery_user -d food_delivery"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
